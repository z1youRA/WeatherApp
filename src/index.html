<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wi Weather</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <div class="title">Wi Weather</div>
        <form action="">
            <input type="text" class="city" name="city" placeholder="City/Area">
            <button type="button">Search</button>
        </form>
    </div>

    <div class="main">
        <div class="content">
          <div class="current-block">
            <div id="current-temp-block">
              <div id="current-temperature"></div>
              <div id="current-weather"></div>
            </div>
            <div id="current-temperature-sign"></div>
          </div>
          <div class="daily-forecasts-block">
            <div class="daily-forecast">
              <img src="" alt="" class="weather-icon">
              <div class="date">Today</div>
              <div class="daily-weather"></div>
              <div class="daily-temp"></div>
            </div>
            <div class="daily-forecast">
              <img src="" alt="" class="weather-icon">
              <div class="date">Tomorrow</div>
              <div class="daily-weather"></div>
              <div class="daily-temp"></div>
            </div>
            <div class="daily-forecast">
              <img src="" alt="" class="weather-icon">
              <div class="date"></div>
              <div class="daily-weather"></div>
              <div class="daily-temp"></div>
            </div>
          </div>
          <div class="hourly-forecasts-block"></div>
        </div>
    </div>
  </body>
</html>
